<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Specificity and Attribute Selectors</title>
  <style>
    
    button[data-type="primary"] {
      background-color: lightblue;
      color: black;
    }

    
    .cta {
      font-weight: bold;
    }

    
    button[data-type="primary"].cta {
      background-color: orange; 
      font-weight: bold; 
      color: white;
    }

      
    button:hover {
      border: 2px solid darkblue;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Debugging CSS with Specificity and Attribute Selectors</h1>
  
 
  <button data-type="primary">Primary Button</button>
  <button class="cta">CTA Button</button>
  <button data-type="primary" class="cta">Primary CTA Button</button>
  <button>Regular Button</button>
</body>
</html>
