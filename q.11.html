<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Combinators</title>
  <style>
      
    div p {
      color: blue;
    }

      
    div > p {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div>
    <p>This is a direct child of the div.</p>
    <section>
      <p>This is nested inside a section within the div.</p>
    </section>
  </div>
</body>
</html>
